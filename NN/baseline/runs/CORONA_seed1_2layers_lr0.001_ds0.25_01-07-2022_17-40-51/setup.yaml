# path to data for training scene
train_path:
  - ../../traindata/csl_lobby_700

# path to data for testing scene
test_path:
  - ../../traindata/csl_lobby_side_0

# number of layers in unrolled model
n_layers:
  - 2

# downsampling rate for rescaling image data
downsample:
  - .25

# use GPU for training
try_gpu:
  - True

# learning rate
lr:
  - .001

# step/epoch at which to reduce learning rate by factor of "schedule_multiplier"
schedule_step:
  - 30000

# learning rate reduction factor
schedule_multiplier:
  - .1

# height of random cropping patches
patch_height:
  - 80

# width of random cropping patches
patch_width:
  - 80
mask:
  - False

# random seed for experiment
seed:
  - 1

# sparse foreground from RPCA for training scene
S_train:
  - ../../traindata/csl_lobby_700/S_radar_3.0_0.5_pcp.npy

# low-rank background for training scene
L_train:
  - ../../traindata/csl_lobby_700/L_radar_3.0_0.5_pcp.npy

# sparse foreground for testing scene
S_test:
  - ../../traindata/csl_lobby_side_0/S_radar_3.0_0.5_pcp.npy

# low-rank background for testing scene
L_test:
  - ../../traindata/csl_lobby_side_0/L_radar_3.0_0.5_pcp.npy
